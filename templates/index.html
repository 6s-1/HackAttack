<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Mobile Fridge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("../static/img/indexbg.jpg");
        font-family: Anta;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      h1 {
        font-weight: 800;
        font-family: Anta;
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="text-center pt-5">Welcome to Mobile Fridge</h1>
      <br />
      <p class="text-center font-italic">
        " ...... some sustainability quotes .... "
      </p>

      <div class="loginSignupForm mt-5">
        <div class="form-group w-50 mx-auto font-weight-bold">
          <label for="username">Username: </label>
          <input
            type="text"
            name=""
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="form-group w-50 mx-auto font-weight-bold">
          <label for="password">Password: </label>
          <input
            type="text"
            name=""
            id="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button
          type="submit"
          class="btn bg-success"
          onclick="window.location.href='home.html'"
        >
          Login
        </button>
      </div>

      <div class="d-flex justify-content-center mt-1">
        <p class="mr-1">No account ?</p>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
