<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* CSS styles */
        #video {
            width: 320px;
            height: 240px;
            border: 0px solid black;
            border-radius: 5%;
            background-size: cover;
        }

        #photo {
            border: 1px solid black;
            width: 320px;
            height: 240px;
        }

        #canvas {
            display: none;
        }

        .camera {
            width: 100%;
            display: block;
        }

        #startbutton {
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: rgba(255, 255, 255, 1.0);
            background-color: #6a67ce;
        }

        .contentarea {
            font-size: 16px;
            font-family: Arial;
            text-align: center;
        }

        .container {
            height: 50%;
            margin-top: 20px;
            border: 3px solid black;
            border-radius: 5%;
        }

        .btn {
            font-family: Anta;
        }

        label {
            margin-left: 5px;
            font-weight: 700;
            font-family: Anta;
        }

        body {
            background-image: url(backimg.jpg);
            font-family: Anta;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <title>Scan Items</title>
</head>
<body>
<canvas id="canvas" style="display: none;"></canvas>
<div class="contentarea">
    <h1>Using Javascript to capture Photo</h1>
    <div class="camera">
        <video id="video">Video stream not available.</video>
    </div>
    <button id="startbutton" class="btn">Take photo</button>
</div>
<div class="d-flex justify-content-center">
    <div class="d-flex align-items-center mt-4">
        <label for="amount" class="mr-2 ml-5">Expiration Date: </label>
        <input type="text" id="Date" class="form-control" placeholder="Expiration Date " style="width: 200px">
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn bg-success font-weight-bold ml-5" onclick="window.location.href='viewInventory.html'">
            Add to Inventory
        </button>
    </div>
</div>

<script>
(function() {
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var startbutton = document.getElementById('startbutton');

    function startup() {
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });

        startbutton.addEventListener('click', function(ev) {
            takepicture();
            ev.preventDefault();
        }, false);
    }

    function takepicture() {
        var context = canvas.getContext('2d');
        if (video.videoWidth && video.videoHeight) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            var data = canvas.toDataURL('image/png'); // Convert the image to data URL
            // date 
            var expiryDate = document.getElementById('Date').value;

            
            // photo.setAttribute('src', data);

            // Now, send this data to your Flask backend
            fetch('/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: data,
                    //date
                    expiryDate: expiryDate
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    }

    window.onload = startup; // Ensure the startup function is called when the window loads
})();
</script>
</body>
</html>
